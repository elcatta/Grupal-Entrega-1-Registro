<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Registro</title> 
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">  
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
</head>
<body class="bg-light">

  <div class="container" >
    
    <main>
        <div class="row mt-4">
          <div class="col">
            <h1 class="mb-3">Registro</h1>
            <hr class="my-4">
            <div class="row g-3">

              
              <div class="col-sm-6">
                <label for="nombre" class="form-label">Nombre*</label>
                <input type="text" class="form-control" id="nombre">
              </div>

              <div class="col-sm-6">
                <label for="apellido" class="form-label">Apellido*</label>
                <input type="text" class="form-control" id="apellido">
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email">
              </div>

              <div class="col-sm-6">
                <label for="password1" class="form-label">Contraseña*</label>
                <input type="password" class="form-control" id="password1">
              </div>

              <div class="col-sm-6">
                <label for="password2" class="form-label" >Repetir contraseña*</label>
                <input type="password" class="form-control" id="password2">
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terminos">
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones del servicio.*</label>
              </div>

              <button class="btn btn-primary" type="button" id="regBtn">Registrarme</button>

              
            </div>
          </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a
          Programar</a> - 2022</p>
      <p class="mb-1">Es un sitio generado con fines estrictamente educativos. No realiza registros ni guarda datos de
        ningún tipo.</p>
    </footer>
  </div>

  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p>Datos guardados correctamente</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="alert alert-danger fade" role="alert" id="alert-danger">
    <p id="alert-danger-text"><svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>Los datos ingresados no cumplen con los requisitos solicitados</p>
    <button type="button" class="btn-close" onclick="showAlertError();"></button>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/validacion.js"></script> 
</body>

</html>
